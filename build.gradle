description = "Paging and sorting library for microservices"

dependencies {
    // Commons library - provides ApiResponse interface
    implementation project(':libs:commons')

    // Spring Data Commons - provides Pageable, Page, Sort abstractions
    implementation 'org.springframework.data:spring-data-commons'

    // JPA API for pagination and sorting support
    implementation 'jakarta.persistence:jakarta.persistence-api:3.2.0'

    // Spring jpa for integration with JPA repositories
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Spring Web for PagedModel support (optional, if REST pagination is needed)
    compileOnly 'org.springframework.boot:spring-boot-starter-web'

    // Validation API for parameter validation
    implementation 'jakarta.validation:jakarta.validation-api'
}
